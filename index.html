
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업자료 JSON변환기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
  <script type="module" crossorigin src="/json/assets/index-CuS3JaNd.js"></script>
  <link rel="stylesheet" crossorigin href="/json/assets/index-CUkaA6tx.css">
</head>
<body>
  <main>
    <header>
      <h1>기업자료 JSON변환기</h1>
      <p>왼쪽에 원본 텍스트를 붙여넣고, 오른쪽에 원하는 JSON 형식을 정의한 후 '변환' 버튼을 누르세요. Gemini API가 텍스트에서 데이터를 추출하여 JSON을 생성합니다.</p>
      <div class="api-key-container">
        <label for="api-key-input">Gemini API Key:</label>
        <input type="password" id="api-key-input" placeholder="이곳에 API 키를 입력하세요. 키는 브라우저에 안전하게 저장됩니다.">
      </div>
    </header>
    <div class="container">
      <div class="panel input-panel">
        <h2>원본 텍스트</h2>
        <textarea id="report-text" placeholder="여기에 원본 텍스트를 붙여넣으세요..." rows="30"></textarea>
      </div>
      <div class="panel output-panel">
        <div class="panel-title-container">
          <h2>추출할 JSON 형식 (템플릿)</h2>
          <button id="toggle-lock-button" title="템플릿 잠금">
            <svg id="unlock-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/></svg>
            <svg id="lock-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368" style="display: none;"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
          </button>
        </div>
        <textarea id="json-template" rows="15"></textarea>
        <h2 style="margin-top: 1rem;">생성된 JSON</h2>
        <pre><code id="json-output" aria-live="polite"></code></pre>
      </div>
    </div>
    <div class="actions">
      <button id="convert-button">
        <span class="button-text">변환</span>
        <div class="spinner" hidden></div>
      </button>
      <button id="save-button" disabled>
        <span class="button-text">JSON으로 저장</span>
      </button>
    </div>
  </main>
</body>
</html>
